<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Tabs Login</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
      margin: 0;
      padding: 0;
      height: 100%;
        }

        .video-background {
         position: fixed; 
         top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover; 
          z-index: -1; 
          filter: brightness(50%);
        }
    </style>

</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>


    <video autoplay muted loop id="video-background">
        <source src="/img/videoplayback (online-video-cutter.com).mp4" type="video/mp4">
      </video>

    <main class="container">
        <form>
        <h1>Login Learn Tabs</h1>
        <div class="input-box">
            <input placeholder="Usuario" type="email">
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
            <input placeholder="Senha" type="password">
            <i class="bx bxs-lock-alt"></i>
        </div>


        <button type="submit" class="login">Login</button>

        <div class="Register-link">
            <p><strong>NÃ£o tem uma conta ainda? <a href="#">Cadastre-se</a></strong></p>
        </div>
    </form>
    
    </main>
</body>
</html>
